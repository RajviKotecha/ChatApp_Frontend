<div class="chat-container w-75 m-auto card px-4 py-4">
  <button type="button" class="btn btn-secondary back-btn" (click)="goBack()">
    <i class="bi bi-arrow-left"></i>
  </button>
  <div class="card my-4 p-3 rounded">
    <div class="messages-container" #messagesContainer>
      <div *ngFor="let message of messages" class="messages">
        <div
          [ngClass]="{
            'my-msg': message.isMyMessages,
            'not-my-msg': !message.isMyMessages
          }"
        >
          {{ message.text }}
        </div>
      </div>
    </div>
  </div>

  <div class="input d-flex justify-content-between align-items-center mt-3">
    <input
      (keyup.enter)="send()"
      [(ngModel)]="inputMessage"
      class="input-bar form-control"
      placeholder="Type your message..."
    />
    <button class="btn btn-primary px-4 ml-2" (click)="send()">Send</button>
  </div>
</div>
